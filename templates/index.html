<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Drama Actor Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #FFF0F5;
            color: #4A4A4A;
            text-align: center;
            padding: 40px 0;
        }
        #container {
            background-color: #FFF;
            width: 50%;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        h1 {
            color: #FF69B4;
            font-weight: 600;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #DDDDDD;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #FF69B4;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #FF6EB4;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>K-Drama Actor Finder</h1>
        <form method="post">
            <input type="text" id="actor_name" name="actor_name" placeholder="Enter Actor's Name...">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
